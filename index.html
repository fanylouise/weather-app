<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/weatherToday.css">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <title>WeatherApp</title>
</head>
<body>
  <header>
    <input class="search" type="search" placeholder="search for places">
  </header>

  <main>
    <section class="weatherToday">

      <div class="figure">
        <img src="" alt="" class="tempIcon">
      </div>

      <div class="weatherTodayInfos">
        <section class="temperatureSection">
          <h1 class="temperature" ></h1><sub class="scale"></sub>
          
        </section>
        <h2 class="condition"></h2>
        <time>
          <section class="dayInfos">
          <p class="weekDay">Today</p>
          <p class="day">Wed, 5 Agu</p>
          </section>
         
          <section class="local">
            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke=#88869D stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

          <p class="city"></p>
          </section>
        </time>
      </div>

      <section class="hightlights">
        <h2>Today's Hightlights</h2>
        <div>
          <h3>Wind status</h3>
        </div>
        <div>
          <h3>Humidity</h3>
        </div>
        <div>
          <h3>Visibility</h3>
        </div>
        <div>
          <h3>Air Pressure</h3>
        </div>
      </section>
    </section>
  </main>
  <footer>
    created by <a href="https://fanylouise.netlify.app" target="_blank">Fany Louise</a> - <a href="https://devchallenges.io/" target="_blank">devChallenges.io</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
