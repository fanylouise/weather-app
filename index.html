<!DOCTYPE html>
<html lang="en" id="main">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/weatherToday.css">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/hightlights.css">
  <link rel="stylesheet" href="./styles/week.css">
  <link rel="icon" type="image/x-icon" href="./assets/amcharts_weather_icons_1.0.0/static/day.svg">
  <title>WeatherApp</title>
</head>
<body id="body">
  <header class="headerCenter" id="header">
      <h1>How's the Weather?</h1>
      <section class="serachPart">
        <input class="search" type="text" placeholder="Set a valid city">
        <a href="#weatherToday" class="getData">Search</a>
      </section>
      
  </header>

  <main id="main" class="none main">
    <section class="weatherToday" id="weatherToday">

      <div class="figure">
        <img src="" alt="" class="tempIcon">
      </div>

      <div class="weatherTodayInfos">
        <section class="temperatureSection">
          <h1 class="temperature" ></h1><sub class="scale"></sub>
          
        </section>
        <h2 class="condition"></h2>
        <time>
          <section class="dayInfos">
          <p class="day"></p>
          </section>
         
          <section class="local">
            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke='rgb(230, 208, 15)' stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

          <p class="city"></p>
          </section>
        </time>
      </div>

      
      
    </section>
    <section class="week" id="week">
      <h2>Week's stats</h2>
    </section>

    <section class="hightlights" id="hightlights">
        <h2>Today's Hightlights</h2>

        <div class="todayStats">
            <h3>Wind status</h3>
          <div class="wind">
              <p class="windStat"></p>
          </div>
          <div>
          </div>
        </div>
        <div  class="todayStats">
          <h3>Humidity</h3>
          <div class="humidity">
            <p class="humidityStat"></p>
          </div>
        </div>
        <div  class="todayStats">
          <h3>Visibility</h3>
          <div class="visibility">
            <p class="visibilityStat"></p>
          </div>
        </div>
        <div  class="todayStats">
          <h3>Air Pressure</h3>
          <div class="airPressure">
            <p class="airPressureStat"></p>
          </div>
        </div>
    </section>
    
    <a class="top none" href="#header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
  </a>
  </main>
 <footer id="footer">
   <p>created by <a href="https://fanylouise.netlify.app" target="_blank">Fany Louise</a> & <a href="https://devchallenges.io/" target="_blank">devChallenges.io</a></p> 
  </footer>
 

  <script src="main.js"></script> 
</body>
</html>
